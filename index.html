<!DOCTYPE html>
<html ng-app="memory">
<head>
	<title>Memoria</title>
	<script src="angular.min.js" type="text/javascript"></script>
	<script src="app.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body ng-controller="mainCtrl">


<div ng-show="gameWin" class="lightboxVictory"> 
<div class="contentVic">
	<h3>Vitoria - {{gameminute | timeDigit}}:{{gamesecond | timeDigit}}</h3>

<div ng-click="restartGame()">RECOMECAR</div>
</div>
</div>
<button ng-click="redo()">DESISTO</button>

<div class="allcards centralize-a-xy">
Tempo : {{gameminute | timeDigit}}:{{gamesecond | timeDigit}} - Acertos {{gameRight}} Erros {{gameWrong}}
	<div class="line" ng-repeat="line in game track by $index" ng-init="lineIndex = $index">
		<div ng-click="setOption(lineIndex, $index)" ng-class="{'hideContent' : gameTurned[lineIndex][$index]}" class="card" ng-repeat="card in line  track by $index">
			<div style="background-image:url('imgs/{{card}}'); background-size: cover"; >.</div> <!-- tirar esse pÃ³nto dai, n consigo dar a altura e largura no css, sem o . -->
		</div>
	</div>
</div>
</body>
</html>
